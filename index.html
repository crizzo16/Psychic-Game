<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Quicksand" rel="stylesheet">


</head>

<body>
    <div class="main-title">
        <h1 id="header">The Psychic Game</h1>

        <h2 id="subheader">Guess what letter I'm thinking of</h2>
    </div>

    <div class="wrapper">
        <p class="after-space left-box">Losses: 
            <span id="losses"></span>
        </p>
        <p class="after-space middle-box">Guesses Left:
            <span id="guessesLeft"></span>
        </p>
        <p class="after-space right-box">Wins: 
            <span id="wins"></span>
        </p>
        
        <p class="after-space guesses-list">Your guesses so far:</p>
        <p class="guesses-list">
            <span id="guesses"></span>
        </p>
    </div>

    <script src="assets/javascript/game.js">
    </script>
</body>

</html>

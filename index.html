<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

    
</head>

<body>
    <div class="main-title">
        <h1 id="header">The Psychic Game</h1>

        <h2 id="subheader">Guess what letter I'm thinking of</h2>
    </div>

    <div class="wrapper">
        <p class="after-space">Wins:
            <span id="wins"></span>
        </p>
        <p class="after-space">Losses:
            <span id="losses"></span>
        </p>
        <p class="after-space">Guesses Left:
            <span id="guessesLeft"></span>
        </p>
        <p>Your guesses so far:
            <span id="guesses"></span>
        </p>
    </div>

    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
